<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Website with Webgazer Cursor Control</title>
    <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #663399; /* Royal Purple background */
        }
        #container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff; /* White container background */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            position: relative; /* Added */
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        p {
            margin-bottom: 10px;
            color: #666;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff; /* Blue button */
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        button:focus {
            outline: none;
        }
        #content {
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding-left: 20px;
        }
        li {
            margin-bottom: 5px;
            color: #888;
        }
        #hoverButton {
            background-color: #17a2b8; /* Cyan button */
            transition: background-color 0.3s;
        }
        #hoverButton:hover {
            background-color: #138496; /* Darker cyan on hover */
        }
        #hoverButton:focus {
            outline: none;
        }
        #cursor {
            position: absolute; /* Changed to absolute */
            width: 20px;
            height: 20px;
            background-color: rgba(255, 0, 0, 0.7); /* Semi-transparent red cursor */
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease-out;
        }
        .highlight {
            border: 2px solid #ffcc00; /* Yellow border */
        }
        /* Style for logo */
        #logo {
            text-align: center;
            margin-top: 20px; /* Adjust as needed */
        }
        .team-member {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .team-member img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <div id="logo">
        <img src="Sinhgad Logo.jpg" alt="Your Logo">
    </div>

    <div id="container">
        <h1>Machine Learning Based Model to Implement Eye Cursor Control</h1>
        <p>This website allows you to navigate using your gaze.</p>
        <button onclick="redirect('https://www.amazon.in/')">Go to Amazon</button>
        <div id="content">
            <p>Here's some more content:</p>
            <ul>
                <li>Explore the items below:</li>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
            <p>You can also hover over this button:</p>
            <button id="hoverButton" onmouseover="highlightButton(this)" onmouseout="removeHighlight(this)">Hover over me</button>
            <div class="team-member">
        </div>
    </div>
    <div id="cursor"></div>
    <script src="script.js" defer></script>
</body>
</html>
